<h2>A Less Simple Barplot (Filterable)</h2>

<div id="plot">

<p>Filter by 
	<span ng-click="filter('protein')" ng-class="{available:isAvailable('protein')}" class="clickable">protein availability</span> |
	<span ng-click="filter('clone')" ng-class="{available:isAvailable('clone')}" class="clickable">clone availability</span>
</p>
